<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Order Summary</title>
</head>
<body>
    <section>
        <div class="image">
            <img src="/images/pattern-background-desktop.svg" alt="">
    <div class="background">
    </div>
</div>
</section>
        <div class="summary-box">
           <div class="summary-hero">
               <img src="/images/illustration-hero.svg" alt="">
           </div>
          <div class="summary-header">
              <h1 class="order-header"> Order Summary</h1>
          </div>
          <div class="summary-paragraph">
              <p class="order-paragraph">You can now listen to millions of songs, <br>
            audiobooks, and podcast on any device <br>anywhere you like!</p>
          </div>
          <div class="summary-product">
              <div class="music-icon">
                  <img src="/images/icon-music.svg" alt="">
              </div>
              <div class="music-head">
                  <h3 class="music-header">Annual Plan</h3>
                </div>
              <div class="music-price">
                  <p class="music-paragraph">$59.99/year</p>
              </div>
              <div class="change-btn">
                  <a href="#" class="change">Change</a>
              </div>
          </div>
          <div class="payment-btn">
              <button class="proceed">Proceed to Payment</button>
          </div>
          <div class="cancel-payment-btn">
              <button class="cancel">Cancel Order</button>
          </div>
    </div>
</body>
</html>
